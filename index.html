<!DOCTYPE html>
<html>

<head>
    <title>Random Activity Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">    
</head>

<body>
    <!-- Container -->
    <div id="headerDiv">
        <!-- Page header -->
        <h1>Random Activity Generator</h1>

        <!-- Text paragraph -->
        <p>Having trouble coming up with something to do today?</p>
    </div>
        <!-- Button -->
        <button id="button">I'M BORED</button>

    <div id="imageDiv">
        <!-- Image -->
        <img id="activity-image" src="https://themindfool.com/wp-content/uploads/2019/11/What-should-I-do-today-1600x900.jpg" alt="Random image" />
        <div id="detailsDiv" hidden>
        <h2 id="activity-detail-name" class="name">Activity</h2>
        <h3 id="activity-detail-type" class="type">Type</h3>
        <h4 id="activity-detail-participants" class="participants">Participants</h4>  
        </div>
    </div>


        <!-- Form -->
        <div class="container">
            <form id ="activity-form" form class="add-activity-form">
            <input 
                type="submit"
                name="submit"
                value="Add Your Own Activity"
                class="submit"
            />
            <input 
                type="text" 
                id="activityInput" 
                name="activity"
                value="" 
                placeholder="Enter an Activity..."
            />
            <br />
            <input 
                type="text" 
                id="typeInput" 
                name="type"
                value="" 
                placeholder="Enter the Activity Type..."
            />
            <br />
            <input 
                type="text" 
                id="participantsInput" 
                name="participants" 
                value=""
                placeholder="Enter the Number of Participants..."
            />
            <br />
            <input 
                type="text" 
                id="imageInput" 
                name="image" 
                value=""
                placeholder="Enter an Image URL..."
            />
            </form>
        </div>
    
</body>
</html>
